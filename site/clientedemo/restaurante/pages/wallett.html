<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallett</title>
    <link rel="stylesheet" href="../styles/wallett.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/colors.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- https://www.figma.com/file/FPnjW0My7jn4sC207LtNWS/Prot%C3%B3tipo-QR-Chef -->

<body class="wallett">

    <header>
        <div class="background">
            <div class="container-logo">
                <img src='../assets/Logo.png' alt='LogoQRCode' />
                <h1>Wallett</h1>
            </div>
        </div>
    </header>

    <section>

        <form>

            <label>
                Nome <br />
                <input type="text" placeholder="Inserir nome" />
            </label>

            <label>
                Placa de veículo <br />
                <input type="text" placeholder="Inserir placa" />
            </label>

            <label>
                Marca de Veículo <br />
                <input type="text" placeholder="Inserir marca" />
            </label>

            <label>
                Modelo de veículo <br />
                <input type="text" placeholder="Inserir modelo" />
            </label>

            <button>Cadastrar veículo</button>
        </form>


    </section>





</body>

</html>
